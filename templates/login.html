<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/stastic/login.css">

    <title>Login</title>
</head>
<body>
  {% extends "base.html" %}
  {% block title %}Login - To-Do List{% endblock %}
  {% block content %}

   <div class="login-container">
      <h3 class="text-center">Login</h3>
      <form method="POST" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            <div class="invalid-feedback">
                Please enter your username.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            <div class="invalid-feedback">
                Please enter your password.
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100" required>Login</button>

          <p class="mt-3 text-center">
            Don't have an account? <a href="{{url_for('register')}}">Sign up</a>
          </p>
          
      </form>
   </div>

  {% endblock %}
</body>   
</html>
